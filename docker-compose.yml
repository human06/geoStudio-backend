version: "3.9"

services:
  postgres:
    image: postgres:17-alpine
    container_name: geostudio-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: geostudio_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: geostudio-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: geoStudio.API/Dockerfile
    container_name: geostudio-api
    restart: unless-stopped
    ports:
      - "5000:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__DefaultConnection: "Host=postgres;Port=5432;Database=geostudio_dev;Username=postgres;Password=postgres;"
      ConnectionStrings__RedisConnection: "redis:6379"
      Jwt__SecretKey: "dev-secret-key-that-is-at-least-32-chars"
      Jwt__Issuer: "geoStudio"
      Jwt__Audience: "geoStudioUsers"
      AllowedOrigins: "http://localhost:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  postgres_data:
  redis_data:
